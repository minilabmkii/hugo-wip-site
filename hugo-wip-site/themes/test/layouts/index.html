{{ define "main" }}
<h1 id="gallery-header">{{ .Title }}</h1>
{{ range where ( where .Site.RegularPages "Type" "article") "Params.hidden" "ne" "true"}}
<article>
    <h1><a  class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{ .Content }}
</article>
{{ end }}
{{ end }}
{{ define "aside" }}
<aside>
	<h3>{{ .Params.aside }}</h3>
</aside>
{{ end }}
